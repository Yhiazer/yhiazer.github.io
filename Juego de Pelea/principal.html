<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-5" style="max-height: 75%; max-width: 75%;">
            <div id="img-hero" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/caballero.jpg" class="d-block w-100" alt="caballero.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/apartense.png" class="d-block w-100" alt="apartense.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/luffy.gif" class="d-block w-100" alt="luffy.jpg">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#img-hero" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#img-hero" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-5" style="max-height: 75%; max-width: 75%;">
            <div id="img-enemy" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/slime.jpg" class="d-block w-100" alt="slime.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/shaggy.gif" class="d-block w-100" alt="shaggy.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/terreneitor.jpg" class="d-block w-100" alt="terreneitor.jpg">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#img-enemy" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#img-enemy" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col text-center">
            <button id="selectImages" class="btn btn-primary">Seleccionar imágenes</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const imgHeroCarousel = new bootstrap.Carousel(document.getElementById('img-hero'));
            const imgEnemyCarousel = new bootstrap.Carousel(document.getElementById('img-enemy'));

            const selectButton = document.getElementById('selectImages');
            selectButton.addEventListener('click', function () {
                const selectedHeroIndex = imgHeroCarousel.getActiveIndex();
                const selectedEnemyIndex = imgEnemyCarousel.getActiveIndex();

                const selectedHeroImage = document.querySelector('#img-hero .carousel-item:nth-child(' + (selectedHeroIndex + 1) + ') img');
                const selectedEnemyImage = document.querySelector('#img-enemy .carousel-item:nth-child(' + (selectedEnemyIndex + 1) + ') img');

                // Aquí puedes manejar la lógica para enviar las imágenes seleccionadas a otro lugar
                console.log('Imagen seleccionada del héroe:', selectedHeroImage.src);
                console.log('Imagen seleccionada del enemigo:', selectedEnemyImage.src);
            });
        });
    </script>
</body>

</html>
