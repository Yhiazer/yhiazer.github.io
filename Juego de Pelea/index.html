<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Pelea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style\style.css">
</head>

<body>
    <h2>Fight!</h2>
    <!-- Estadicticas Jugadores-->
    <div class="container" id="caballero" style="margin: 40px;">
        <img id="heroe" src="img/apartense.png" width="150px" alt="caballero.jpg">
        <div class="barra-vida" id="barraVida">
            <div class="relleno" id="rellenoVida"></div>
            <div class="texto" id="textoVida"></div>
        </div>
    </div>
    <div class="container" id="slime" style="margin: 40px;">
        <img id="enemigo" src="img/slime.jpg" width="150px" alt="slime.jpg">
        <div class="barra-vida" id="barraVida2">
            <div class="relleno" id="rellenoVida2"></div>
            <div class="texto" id="textoVida2"></div>
        </div>
    </div>
    <!-- Fin Estadicticas Jugadores-->

    <!-- Sprite Jugadores-->
    <div id="player1" style=" width: 50px; height: 50px; position: absolute;">
        <img src="img/apartense.png" width="50px" alt="">
    </div>
    <div id="player2" style=" width: 50px; height: 50px; position: absolute;">
        <img src="img/slime.jpg" width="50px" alt="">
    </div>
    <!-- Fin Sprite Jugadores-->
    <script src="./JS.js"></script>

</body>

</html>
