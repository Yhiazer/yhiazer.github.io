<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: gray;">
    <div class="container">
        <h1 style="text-align: center; padding: 2%;">Selecci√≥n de Personajes</h1>
        <div class="row" style="padding: 75px;">
            <div class="col-md-5">
                <h3 style="text-align: center; padding: 3%;">Jugador 1</h3>
                <div id="img-hero" class="carousel slide"
                    style="max-height: 50%; max-width: 50%; display: grid; place-items: center; margin: auto;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/caballero.jpg" class="d-block w-100" alt="caballero.jpg" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="img/apartense.png" class="d-block w-100" alt="apartense.jpg" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="img/luffy.gif" class="d-block w-100" alt="luffy.jpg" height="200">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#img-hero" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#img-hero" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 ms-auto">
                <h3 style="text-align: center; padding: 3%;">Jugador 2</h3>
                <div id="img-enemy" class="carousel slide"
                    style="max-height: 50%; max-width: 50%;  display: grid; place-items: center; margin: auto;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/slime.jpg" class="d-block w-100" alt="slime.jpg" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="img/zoro.gif" class="d-block w-100" alt="shaggy.jpg" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="img/terreneitor.jpg" class="d-block w-100" alt="terreneitor.jpg" height="200">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#img-enemy"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#img-enemy"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3" style="padding-top: 30px;">
        <div class="col text-center">
            <button id="selectImages" class="btn btn-primary">Confirmar</button>
        </div>
    </div>
    <script src="./enviar_imagenes.js"></script>
</body>

</html>
